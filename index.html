<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример формы на Bootstrap</title>
  <!-- Подключение библиотеки Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 id="result" class="mb-4">State</h1>
    <div class="row">
        <div class="col-sm-3">
          <p>Столбец 1</p>
            <div class="form-group">
              <label for="doc-name-input">Имя Документа:</label>
              <input type="text" class="form-control" id="doc-name-input" placeholder="Введите текст">
            </div>
            <button id="create-doc" class="btn btn-primary">Создать</button>
    
        </div>
        <div class="col-sm-3">
          <p>Столбец 2</p>
            <div class="form-group">
              <label for="doc-id-input-edit">ID Документа:</label>
              <input type="number" class="form-control" id="doc-id-input-edit" placeholder="Введите ID">
            </div>
            <div class="form-group">
              <label for="acc-adr-input">Адресс аккаунта:</label>
              <input type="text" class="form-control" id="acc-adr-input" placeholder="Введите текст">
            </div>
            <button id="add-white-list" type="submit" class="btn btn-primary mb-4">Добавить в белый список</button>
            
            <button id="remove-white-list" type="submit" class="btn btn-danger">Удалить из белого списка</button>
          
        </div>
        <div class="col-sm-3">
          <p>Подписать Документ</p>
            <div class="form-group">
              <label for="doc-id-input-sign">ID Документа:</label>
              <input type="number" class="form-control" id="doc-id-input-sign" placeholder="Введите ID">
            </div>
            <button id="sign-doc" type="submit" class="btn btn-primary">Подписать</button>
          <label id="sign-success"></label>
        </div>
        <div class="col-sm-3">
          <button id="login" class="btn btn-primary">Подключиться к смарт-контракту</button>
        </div>
      </div>
  </div>

  <script src="app.js"></script>
  <script src="abi.json" type="application/json"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
